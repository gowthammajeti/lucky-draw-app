name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  PROJECT_ID: infra-hulling-470422-k1
  REGION: us-east1
  REPOSITORY: web
  SERVICE: backend-luckydraw
  IMAGE: us-east1-docker.pkg.dev/infra-hulling-470422-k1/web/backend-luckydraw

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # needed if you later switch to Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build & Push Docker image
        run: |
          docker buildx create --use --name builder || true
          docker buildx build \
            --platform linux/amd64 \
            -t ${IMAGE}:${GITHUB_SHA} \
            -t ${IMAGE}:latest \
            -f backend/Dockerfile \
            --push backend/

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image ${IMAGE}:${GITHUB_SHA} \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated \
            --service-account cloudrun@${PROJECT_ID}.iam.gserviceaccount.com \
            --set-env-vars SPRING_PROFILES_ACTIVE=cloudrun \
            --set-secrets MONGODB_URI=MONGODB_URI:latest
